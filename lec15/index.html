<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>

    <div id="container" class="signup-container">

        <h1 class="signup-title">Sign Up</h1>
        <p class="signup-description">Please fill out the form to create an account.</p>

        <form action="#" method="post" class="signup-form">

            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required class="form-input"><br><br>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input"><br><br>

            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input"><br><br>

            <button type="submit" class="form-button">Sign Up</button>

            <button type="button" id="stop-btn">Stop Color Change</button>

        </form>

        <p class="login-link">Already have an account? <a href="#" class="login-anchor">Login here</a></p>
    </div>
    <script src="form.js"></script><script></script>
    <script src="properties.js"></script>
</body>
</html>
