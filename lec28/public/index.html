<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top navigation bar -->
  <header>
    <h1>My Blog</h1>
    <nav>
      <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Sign up form -->
    <div id="signup" class="page">
      <h2>Create New Account</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Your Name" required>
        <input type="email" id="signup-email" placeholder="Your Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>

    <!-- Login form -->
    <div id="login" class="page">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Your Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Write new blog form -->
    <div id="addblog" class="page" style="display:none;">
      <h2>Write New Blog</h2>
      <form id="blog-form">
        <input type="text" id="blog-title" placeholder="Blog Title" required>
        <textarea id="blog-body" placeholder="Write your blog here..." required></textarea>
        <button type="submit">Publish Blog</button>
      </form>
    </div>

    <!-- Show all blogs -->
    <div id="blogs" class="page">
      <h2>All Blogs</h2>
      <div id="blogs-list">Loading blogs...</div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
