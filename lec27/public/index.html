<div class="container">
  <h2>Signup</h2>
  <form id="signup-form">
    <input id="signup-username" type="text" placeholder="Enter Username" required>
    <input id="signup-email" type="email" placeholder="Enter Email" required>
    <input id="signup-password" type="password" placeholder="Enter Password" required>
    <button type="submit">Signup</button>
  </form>
</div>

<div class="container">
  <h2>Login</h2>
  <form id="login-form">
    <input id="login-username" type="text" placeholder="Enter Username" required>
    <input id="login-password" type="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script src="script.js"></script>
